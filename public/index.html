<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Spotify Profile</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
          <ul class="navbar-nav-menu">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Sign In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Logoff</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- <script src="src/App/webPlayer" type="module"></script> -->
    <div class="content">
      <h1>Search for Artists:</h1>
      <div id="root">
        <h2>User Info: <span id="displayName"></span></h2>
        <span id="avatar"></span>
        <ul>
          <li>User ID: <span id="id"></span></li>
          <li>Email: <span id="email"></span></li>
          <li>Spotify URI: <a id="uri" href="#"></a></li>
          <li>Link: <a id="url" href="#"></a></li>
          <li>Profile Image: <span id="imgUrl"></span></li>
        </ul>
      </div>
      <script src="src/App/App.js" type="module"></script>
    </body>
    </html>
